<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="../css/lib/normalize.css" />
		<link href="../css/lib/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/feedback.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav feedback-header">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title feedback-header-title">问题反馈</h1>
		</header>
		<div class="mui-content">
		    <p class="feedback-title">请将您的意见或建议告诉我们,谢谢！</p>
		    <div class="mui-input-row feedback-content">
				<textarea id="textarea" rows="5" placeholder="请输入内容"></textarea>
			</div>
			<div class="btn-group">
				<button id="resetBtn" type="button" class="mui-btn mui-btn-red">取消</button>
				<button id="submitBtn" type="button" class="mui-btn mui-btn-blue">提交</button>
			</div>
		</div>
		<script src="../js/lib/mui.min.js"></script>
		<script src="../js/lib/jquery.min.js"></script>
		<script src="../js/lib/base.js"></script>
		<script src="../js/lib/network.js"></script>
		<script src="../js/lib/request.js"></script>
		<script src="../js/feedback.js"></script>
	</body>

</html>
