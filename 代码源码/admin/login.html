<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>音乐app后台管理</title>
	<link rel="stylesheet" type="text/css" href="css/admin_login.css"/>
</head>
<body>
	<div class="admin_login_wrap">
	    <h1>后台管理</h1>
	    <div class="adming_login_border">
	        <div class="admin_input">
	            <form>
	                <ul class="admin_items">
	                    <li>
	                        <label for="user">用户名：</label>
	                        <input type="text" name="username" value="admin" id="user" class="admin_input_style" />
	                    </li>
	                    <li>
	                        <label for="pwd">密码：</label>
	                        <input type="password" name="pwd" id="pwd" class="admin_input_style" />
	                    </li>
	                    <li>
	                        <input id="loginBtn" type="button" tabindex="3" value="提交" class="btn btn-primary" />
	                    </li>
	                </ul>
	            </form>
	        </div>
	    </div>
	</div>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/base.js"></script>
	<script src="js/lib/network.js"></script>
	<script src="js/lib/request.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
